        <h1>CONTACTO</h1>
        <section>
            <div class="container d-md-flex justify-content-around">
                <section class="border-bottom p-2">
                    <h2 class="text-center fs-4 fw-semibold text-secondary">DEJANOS TU CONSULTA</h2>
                    <!-- formulario de contacto -->
                    <form action="" class="">
                        <div class="form-floating p-1">
                            <input type="text" class="form-control" id="nombre-usuario" placeholder="" required="">
                            <label for="nombre-usuario">Ingrese Nombre y apellido</label>
                        </div>
                        <div class="form-floating p-1">
                            <input type="text" class="form-control" id="asunto-usuario" placeholder="" required="">

                        </div>
                        <div class="form-floating p-1">
                            <input type="email" class="form-control" id="email-usuarioo" placeholder="" required="">
                            <label for="email-usuario">Ingrese su Email</label>
                        </div>
                        <div class="form-floating p-1">
                            <input type="tel" class="form-control" id="telefono-usuario" placeholder="" required="">
                            <label for="telefono-usuario">Ingrese su numero telefonico</label>
                        </div>
                        <!-- agregar clase para darle altura -->
                        <div class="form-floating p-1"> 
                            <textarea class="form-control" placeholder="deje su comentario" id="comentario-usuario" required=""></textarea>
                            <label for="comentario-usuario">Ingrese su inquietud</label>
                        </div>
                        <div class="d-flex justify-content-center p-3">
                            <input class="btn btn-dark" type="submit" value="Enviar consulta">
                        </div>
                    </form>
                </section>
